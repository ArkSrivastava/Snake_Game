<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Snake Game</h1>
        <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
        <div class="difficulty-selector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys to control the snake.</p>
            <p>Eat the food to grow longer and earn points.</p>
            <p>Special food appears occasionally for bonus points!</p>
            <p>Avoid hitting the walls or yourself!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
